<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Interview Questions</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">


</head>
<body>

<!--placeholder to display user name, picture and logout button-->
<div id = 'profile'>
  <p><span id = 'name'></span></p>
  <img id = "pic"></img>
  <button id = "lt" type="logout" onclick="liLogout()">Logout</button>
</div>


<div class='selector'>
  <ul>
    <li>
      <input id='1' type='checkbox' value='html.json'>
      <label for='1' class="html">HTML</label>
    </li>
    <li>
      <input id='2' type='checkbox' value='css.json'>
      <label for='2' class="css">CSS</label>
    </li>
    <li>
      <input id='3' type='checkbox' value='javascript.json'>
      <label for='3' class="javascript">JavaScript</label>
    </li>
    <li>
      <input id='4' type='checkbox' value='jquery.json'>
      <label for='4' class="jquery">JQuery</label>
    </li>
    <li>
      <input id='5' type='checkbox' value='all.json'>
      <label for='5' class="all">All Subjects</label>
    </li>
    
  </ul>
  <button>CLICK HERE, then click on a subject</button>
</div>
   
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Firebase Referencew -->
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <!-- Script -->
    <script src="assets/javascript/logic.js"></script>


</body>
</html>
